<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
            color: #1a1a1a;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 50px;
            animation: slideDown 0.6s ease-out;
        }

        header h1 {
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            color: #0a0a0a;
        }

        header p {
            font-size: 1em;
            color: #666;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 32px;
            margin-bottom: 40px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            border: 1px solid #e8ecf1;
            animation: slideUp 0.6s ease-out;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            border-color: #d0d8e0;
        }

        .card h2 {
            color: #0a0a0a;
            margin-bottom: 28px;
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: -0.2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #404040;
            font-weight: 500;
            font-size: 0.95em;
            letter-spacing: 0.2px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e0e6ed;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.95em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fafbfc;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #0a0a0a;
            background: white;
            box-shadow: 0 0 0 3px rgba(10, 10, 10, 0.05);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        button {
            background: #0a0a0a;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin-top: 12px;
            letter-spacing: 0.3px;
        }

        button:hover {
            background: #1a1a1a;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f2f5;
            color: #0a0a0a;
            border: 1px solid #e0e6ed;
            margin-top: 8px;
        }

        .btn-secondary:hover {
            background: #e8ecf1;
        }

        .btn-small {
            padding: 6px 14px;
            font-size: 0.8em;
            width: auto;
            margin: 0;
            border: 1px solid;
            border-radius: 8px;
            font-weight: 500;
        }

        .btn-delete {
            background: #fee2e2;
            color: #991b1b;
            border-color: #fecaca;
        }

        .btn-delete:hover {
            background: #fecaca;
        }

        .btn-edit {
            background: #dbeafe;
            color: #1e40af;
            border-color: #bfdbfe;
        }

        .btn-edit:hover {
            background: #bfdbfe;
        }

        .quotes-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        @media (max-width: 768px) {
            .quotes-container {
                grid-template-columns: 1fr;
            }
        }

        .quote-card {
            background: white;
            border: 1px solid #e8ecf1;
            padding: 18px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 0.4s ease-out;
            display: flex;
            flex-direction: column;
        }

        .quote-card:hover {
            border-left-color: #3b82f6;
            border-color: #d0d8e0;
            transform: translateX(4px);
        }

        .quote-text {
            font-size: 0.95em;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-style: italic;
            line-height: 1.6;
            font-weight: 400;
        }

        .quote-author {
            color: #666;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.85em;
            letter-spacing: 0.2px;
        }

        .quote-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .quote-category {
            display: inline-block;
            background: #f0f2f5;
            color: #0a0a0a;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 0.75em;
            font-weight: 500;
            border: 1px solid #e0e6ed;
        }

        .quote-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }

        .tag {
            background: #f5f7fa;
            color: #404040;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            border: 1px solid #e8ecf1;
            font-weight: 500;
        }

        .quote-actions {
            display: flex;
            gap: 10px;
            margin-top: 14px;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 60px 20px;
            font-size: 1em;
        }

        .loader {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #f0f2f5;
            border-top: 3px solid #0a0a0a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slideDown 0.4s ease-out;
            border: 1px solid;
            font-weight: 500;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border-color: #bbf7d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-color: #fecaca;
        }

        .alert-info {
            background: #e0f2fe;
            color: #0c4a6e;
            border-color: #bae6fd;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: white;
            padding: 32px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            border: 1px solid #e8ecf1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            color: #0a0a0a;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: auto;
            margin: 0;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #0a0a0a;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            background: #f5f7fa;
        }

        .filter-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-controls select {
            flex: 1;
            min-width: 160px;
            background: #f5f7fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quotes API</h1>
            <p>Share wisdom and inspiration with the world</p>
        </header>

        <div id="alert-container"></div>

        <div class="main-content">
            <!-- Add/Edit Quote Form -->
            <div class="card">
                <h2>Add New Quote</h2>
                <form id="quoteForm">
                    <div class="form-group">
                        <label for="quote">Quote *</label>
                        <textarea id="quote" required placeholder="Enter the quote..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="author">Author *</label>
                        <input type="text" id="author" required placeholder="Enter author name...">
                    </div>

                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" required>
                            <option value="">Select a category</option>
                            <option value="Motivation">Motivation</option>
                            <option value="Wisdom">Wisdom</option>
                            <option value="Success">Success</option>
                            <option value="Inspiration">Inspiration</option>
                            <option value="Leadership">Leadership</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tags">Tags (comma-separated)</label>
                        <input type="text" id="tags" placeholder="e.g., success, motivation, life">
                    </div>

                    <button type="submit" id="submitBtn">Add Quote</button>
                    <button type="reset" class="btn-secondary" id="resetBtn" style="display: none;">Cancel Edit</button>
                </form>
            </div>

            <!-- Quotes List -->
            <div class="card">
                <h2>All Quotes</h2>

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search quotes...">
                </div>

                <div class="filter-controls">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Motivation">Motivation</option>
                        <option value="Wisdom">Wisdom</option>
                        <option value="Success">Success</option>
                        <option value="Inspiration">Inspiration</option>
                        <option value="Leadership">Leadership</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div id="quotesContainer" class="quotes-container">
                    <div class="loader">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Quote</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label for="editQuote">Quote *</label>
                    <textarea id="editQuote" required></textarea>
                </div>

                <div class="form-group">
                    <label for="editAuthor">Author *</label>
                    <input type="text" id="editAuthor" required>
                </div>

                <div class="form-group">
                    <label for="editCategory">Category *</label>
                    <select id="editCategory" required>
                        <option value="">Select a category</option>
                        <option value="Motivation">Motivation</option>
                        <option value="Wisdom">Wisdom</option>
                        <option value="Success">Success</option>
                        <option value="Inspiration">Inspiration</option>
                        <option value="Leadership">Leadership</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editTags">Tags (comma-separated)</label>
                    <input type="text" id="editTags">
                </div>

                <button type="submit" class="btn-secondary">Update Quote</button>
                <button type="button" class="btn-secondary" onclick="closeEditModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let currentEditId = null;

        // Show alert messages
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 4000);
        }

        // Fetch and display all quotes
        async function loadQuotes() {
            try {
                const response = await fetch(`${API_URL}/quotes`);
                if (!response.ok) throw new Error('Failed to fetch quotes');

                const quotes = await response.json();
                displayQuotes(quotes);
            } catch (error) {
                console.error('Error:', error);
                showAlert('Failed to load quotes', 'error');
                document.getElementById('quotesContainer').innerHTML =
                    '<div class="empty-state">Failed to load quotes. Please try again.</div>';
            }
        }

        // Display quotes on the page
        function displayQuotes(quotes) {
            const container = document.getElementById('quotesContainer');

            if (!quotes || quotes.length === 0) {
                container.innerHTML = '<div class="empty-state">No quotes found. Create one to get started!</div>';
                return;
            }

            container.innerHTML = quotes.map(quote => `
                <div class="quote-card">
                    <div class="quote-text">"${quote.quote}"</div>
                    <div class="quote-author">â€” ${quote.author}</div>
                    <div class="quote-meta">
                        <span class="quote-category">${quote.category || 'Uncategorized'}</span>
                    </div>
                    ${quote.tags && quote.tags.length > 0 ? `
                        <div class="quote-tags">
                            ${quote.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="quote-actions">
                        <button class="btn-small btn-edit" onclick="openEditModal('${quote._id}')">Edit</button>
                        <button class="btn-small btn-delete" onclick="deleteQuote('${quote._id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Add new quote
        document.getElementById('quoteForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const quoteData = {
                quote: document.getElementById('quote').value,
                author: document.getElementById('author').value,
                category: document.getElementById('category').value,
                tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag)
            };

            try {
                const response = await fetch(`${API_URL}/quotes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(quoteData)
                });

                if (!response.ok) throw new Error('Failed to add quote');

                showAlert('Quote added successfully!', 'success');
                document.getElementById('quoteForm').reset();
                loadQuotes();
            } catch (error) {
                console.error('Error:', error);
                showAlert('Failed to add quote', 'error');
            }
        });

        // Open edit modal
        async function openEditModal(id) {
            try {
                const response = await fetch(`${API_URL}/quotes/${id}`);
                const quote = await response.json();
                
                currentEditId = id;
                document.getElementById('editQuote').value = quote.quote;
                document.getElementById('editAuthor').value = quote.author;
                document.getElementById('editCategory').value = quote.category;
                document.getElementById('editTags').value = quote.tags ? quote.tags.join(', ') : '';
                document.getElementById('editModal').classList.add('show');
            } catch (error) {
                console.error('Error:', error);
                showAlert('Failed to load quote for editing', 'error');
            }
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            currentEditId = null;
        }

        // Update quote
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const quoteData = {
                quote: document.getElementById('editQuote').value,
                author: document.getElementById('editAuthor').value,
                category: document.getElementById('editCategory').value,
                tags: document.getElementById('editTags').value.split(',').map(tag => tag.trim()).filter(tag => tag)
            };

            try {
                const response = await fetch(`${API_URL}/quotes/${currentEditId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(quoteData)
                });

                if (!response.ok) throw new Error('Failed to update quote');

                showAlert('Quote updated successfully!', 'success');
                closeEditModal();
                loadQuotes();
            } catch (error) {
                console.error('Error:', error);
                showAlert('Failed to update quote', 'error');
            }
        });

        // Delete quote
        async function deleteQuote(id) {
            if (!confirm('Are you sure you want to delete this quote?')) return;

            try {
                const response = await fetch(`${API_URL}/quotes/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete quote');

                showAlert('Quote deleted successfully!', 'success');
                loadQuotes();
            } catch (error) {
                console.error('Error:', error);
                showAlert('Failed to delete quote', 'error');
            }
        }

        // Search and filter functionality
        let allQuotes = [];

        async function loadAndStoreQuotes() {
            try {
                const response = await fetch(`${API_URL}/quotes`);
                allQuotes = await response.json();
                displayQuotes(allQuotes);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.getElementById('searchInput').addEventListener('input', filterQuotes);
        document.getElementById('categoryFilter').addEventListener('change', filterQuotes);

        function filterQuotes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            const filtered = allQuotes.filter(quote => {
                const matchesSearch = quote.quote.toLowerCase().includes(searchTerm) ||
                    quote.author.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || quote.category === categoryFilter;

                return matchesSearch && matchesCategory;
            });

            displayQuotes(filtered);
        }

        // Initial load
        loadAndStoreQuotes();
        setInterval(loadAndStoreQuotes, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
